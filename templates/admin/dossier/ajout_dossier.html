{% extends 'admin/base.html' %}

{% block contenu %}

<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                    <h4 class="mb-sm-0">Ajouter un dossier</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Formulaire</a></li>
                            <li class="breadcrumb-item active">Ajouter un dossier</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header align-items-center d-flex">
                        <h4 class="card-title mb-0 flex-grow-1">Formulaire d'ajout</h4>
                        
                    </div><!-- end card header -->
                    <form action="{{ url_for('ajouter_dossier') }}" method="POST">
                        <div class="card-body">
                            <div class="live-preview">
                                <div class="row gy-4">
                                    <div class="col-xxl-3 col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Numero du dossier</label>
                                            <input type="text" name="nom" class="form-control" id="basiInput">
                                        </div>
                                    </div>
                                    <!--end col-->
                                    <div class="col-xxl-3 col-md-6">
                                        <div>
                                            <input hidden type="text" name="raison" class="form-control" id="labelInput">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success waves-effect waves-light">Ajouter</button>
                                    <!--end col-->
                                    
                                    <!--end col-->
                                </div>
                                <!--end row-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->






    </div> <!-- container-fluid -->
</div><!-- End Page-content -->

{% endblock %}
