{% extends 'admin/base.html' %}

{% block titre %}
<title>Cadastre - Ajout de dossier</title>
{% endblock %}

{% block contenu %}

<div class="page-content">
    <div class="container-fluid">

        <!-- Titre de la page -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-light shadow-sm p-3 rounded">
                    <h4 class="mb-0">Ajout d'un dossier</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                            <li class="breadcrumb-item active">Ajout de dossier</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="row mt-4">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-white text-center" style="background: linear-gradient(90deg, #0056b3, #007bff);">
                        <h2 class="card-title mb-0">Formulaire d'ajout de dossier</h2>
                    </div>
                    <form action="{{ url_for('ajouter_dossier') }}" method="POST">
                        <div class="card-body p-5">
                            <!-- Champ numéro du dossier -->
                            <label for="basiInput" class="form-label fw-bold">Noms des dossiers (séparés par une virgule) :</label>
                            <textarea class="form-control shadow-sm rounded" id="basiInput" name="nom_dossiers" placeholder="Noms des dossiers (séparés par une virgule)" required></textarea>
                          
                        </div>
                            <!-- Champ caché (raison) -->
                            <input type="hidden" name="raison" class="form-control" id="labelInput">
                            <!-- Bouton de soumission -->
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary px-5 py-2 shadow-sm">Ajouter</button>
                            </div>
                            <!-- Message d'avertissement -->
                            <p class="text-danger mt-3 fw-bold text-center">Veuillez vérifier attentivement les informations avant de soumettre.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- Fin container-fluid -->
</div> <!-- Fin page-content -->

{% endblock %}
